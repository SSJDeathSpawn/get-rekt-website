{% extends 'base.html' %}

{% block content %}
  <div class="mx-auto mt-40 w-7/12 text-6xl heading glitch">Add Members</div>

  <form method="post">
      {% csrf_token %}
      <div class="mx-auto mb-80 w-7/12 mt-5 text-2xl">
      {% for field in form %}

          <div class="text-white mt-7">{{ field.label }}</div>
          {{field}}

          {% for error in field.errors %} 
              <p style="color: red;">{{error}}</p>
          {% endfor %}

      {% endfor %}

        <button type="submit" class="mt-10 border-yellow-300 border-4 text-yellow-300 hover:text-black rounded-full hover:bg-yellow-300 rounded-md p-3 text-xl">Add Member</button>
      </div>
  </form>
  </div>
{% endblock content %}
