{% extends 'base.html' %}

{% block content %}
  <h2>Join Team</h2>
  <form method="post">
      {% csrf_token %}
      {% for field in form %}

      <p>
          {{field.label_tag}}
          {{field}}

          {% for error in field.errors %} 
              <p style="color: red;">{{error}}</p>
          {% endfor %}
      </p>

      {% endfor %}

      {% if form.non_field_errors %}
          <div style="color: red;">
              <p>{{form.non_field_errors}}</p>
          </div>
      {% endif %}

      <button type="submit">Send Request</button>
  </form>
{% endblock content %}
